<div class="container">
    <!-- {{productFormGroup.controls['price'].errors | json}} -->
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header" class="btn btn-info btn-lg btn-block">New Product</div>
            <div class="card-body">
                <!-- {{userFormGroup.value| json}} -->
                <form [formGroup]="productFormGroup" (ngSubmit)="handleAddProduct()">
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">NAME</label>
                            <input type="text" formControlName="name" class="form-control">
                            <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" class="text-danger">
                                {{prodService.getErrorMessage('NAME', productFormGroup.controls['name'].errors)}}
                            </small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">PRICE</label>
                            <input type="text" formControlName="price" class="form-control">
                            <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched">
                                {{prodService.getErrorMessage('PRICE', productFormGroup.controls['price'].errors)}}
                            </small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">PROMOTION</label>
                            <input type="checkbox" formControlName="promotion" class="form-check">
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-6">
                            <button [disabled]="productFormGroup.invalid" type="submit" class="btn btn-info btn-lg btn-block col-md-12">Save Product</button>
                        </div>
                        <div class="col-6">
                            <button type="reset" class="btn btn-secondary btn-lg btn-block col-md-12">Reset</button>
                        </div>
                    </div>          
                </form>
            </div>
        </div>
    </div>
</div>
